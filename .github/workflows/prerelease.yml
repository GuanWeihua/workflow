name: prerelease

on:
    push:
        branches: 
            - release/**

jobs:
    PublishPrerelease:
        runs-on: windows-latest

        strategy:
            matrix:
                node-version: [14.x]
            
        steps:
            - name: Checkout.
              uses: actions/checkout@v2

            - name: Install dependencies.
              run: npm install

            - name: GetPackageInfo.
              id: package
              uses: codex-team/action-nodejs-package-info@v1

            - name: SetEnvironmentVariables.
              run: |
                  ref="${{github.ref}}"
                  app_version="${ref//$'refs/heads/release/'/''}"

                  echo "app_name=${{steps.package.outputs.appName}} >> $GITHUB_ENV"
                  echo "app_version=$app_version >> $GITHUB_ENV"
                  echo "tag_name=v$app_version >> $GITHUB_ENV"
                  echo ${{steps.package.outputs}}
              shell: bash

            - name: EchoEnvironmentVariables.
              run: |
                  echo ${{env.app_name}
                  echo ${{env.app_version}}
                  echo ${{env.tag_name}}
